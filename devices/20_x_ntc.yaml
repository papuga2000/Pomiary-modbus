    modbus_controller_id: nt48b20
    id: ntc_1
    name: "Korytarz zasilanie"
    state_class: measurement
    device_class: temperature
    register_type: holding
    address: 0
    unit_of_measurement: "°C"
    value_type: S_WORD
    accuracy_decimals: 1
